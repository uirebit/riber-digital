version: '3.8'

services:
  riber-digital-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: riber-digital-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    # Si necesitas variables de entorno adicionales, descomenta y añádelas aquí:
    # env_file:
    #   - .env.production
    networks:
      - riber-network        

networks:
  riber-network:
    driver: bridge
