version: '3.8'

services:
  riber-digital-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: riber-digital-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Descomenta y configura para enviar emails:
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - CONTACT_EMAIL=${CONTACT_EMAIL}    
    env_file:
      - .env.production
    networks:
      - proxy        

networks:
  proxy:
    external: true
